<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Deployment App</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Deployment App</h1>
    </header>

    <div class="container">
      <div class="sidebar">
        <div class="section">
          <h3>Root Directory</h3>
          <div class="directory-selector">
            <input
              type="text"
              id="root-directory"
              class="form-control"
              readonly
              placeholder="Select a directory..."
            />
            <button id="select-directory-btn" class="action-btn">Browse</button>
          </div>
        </div>

        <div class="section">
          <h3>Environments</h3>
          <div class="environment-selector">
            <div class="checkbox-item">
              <input
                type="checkbox"
                id="env-dev"
                class="env-checkbox"
                data-env="dev"
              />
              <label for="env-dev">DEV</label>
            </div>
            <div class="checkbox-item">
              <input
                type="checkbox"
                id="env-qa"
                class="env-checkbox"
                data-env="qa"
              />
              <label for="env-qa">QA</label>
            </div>
            <div class="checkbox-item">
              <input
                type="checkbox"
                id="env-stg"
                class="env-checkbox"
                data-env="stg"
              />
              <label for="env-stg">STG</label>
            </div>
            <div class="checkbox-item">
              <input
                type="checkbox"
                id="env-prod"
                class="env-checkbox"
                data-env="prod"
              />
              <label for="env-prod">PROD</label>
            </div>
          </div>
        </div>

        <div class="section">
          <h3>Flows</h3>
          <div class="flow-selector">
            <div class="checkbox-item">
              <input
                type="checkbox"
                id="flow-portal"
                class="flow-checkbox"
                data-flow="portal"
              />
              <label for="flow-portal">Frontend/Portal (yarn deploy)</label>
            </div>
            <div class="checkbox-item">
              <input
                type="checkbox"
                id="flow-widget"
                class="flow-checkbox"
                data-flow="widget"
              />
              <label for="flow-widget">Frontend/Widget (npm run deploy)</label>
            </div>
          </div>
        </div>

        <div class="actions">
          <button id="run-btn" class="action-btn primary">
            Run Selected Flows
          </button>
          <button id="stop-btn" class="action-btn danger">Stop All</button>
        </div>
      </div>

      <div class="main-content">
        <div class="log-container">
          <div class="log-tabs" id="log-tabs">
            <!-- Log tabs will be populated here -->
          </div>
          <div class="log-actions">
            <button id="clear-logs-btn" class="action-btn small">
              Clear All Logs
            </button>
          </div>
          <div class="log-display" id="log-display">
            <!-- Log content will be displayed here -->
          </div>
        </div>
      </div>
    </div>

    <script src="../dist/renderer.js"></script>
  </body>
</html>
