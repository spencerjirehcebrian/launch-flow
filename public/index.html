<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/styles.css" rel="stylesheet" />
    <title>Deployment App</title>
    <script>
      // Check for dark mode preference
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-pink-50 dark:from-darkBg dark:to-darkAccent text-gray-800 dark:text-gray-100 flex flex-col h-screen transition-colors duration-300"
  >
    <!-- React will mount here -->
    <div id="root" class="flex-1 flex flex-col"></div>

    <script src="../dist/renderer.js"></script>
  </body>
</html>
